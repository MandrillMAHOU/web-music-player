	<script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="js/player.js"></script>

			<li>登录</li>

		</ul>
	</nav>
	<div class="content">
		<div class="content-in">
			<div class="content-left">
				<div class="content-nav">
					<span><i></i>收藏</span>

					<span><i></i>下载</span>
					<span><i></i>删除</span>
					<span><i></i>清空列表</span>
				</div>
				<div class="content-list-container mCustomScrollbar" data-mcs-theme="minimal-dark">
					<ul class="content-list">
						<li class="list-item list-title">
							<div class="list-check"><i></i></div>
							<div class="list-number"></div>
							<div class="list-name">歌曲</div>
							<div class="list-singer">歌手</div>
							<div class="list-time">时长</div>
						</li>

				</div>
			</div>
			<div class="content-right">
				<div class="song-info">
					<a href="javascript:;" class="song-info-pic">
						<img src="" alt="cover">
					</a>
					<div class="song-info-name">歌曲名称：
						<a href="javascript:;">sample text</a>
					</div>
					<div class="song-info-singer">歌手：
						<a href="javascript:;">sample text</a>
					</div>
					<div class="song-info-ablum">专辑：
						<a href="javascript:;">sample text</a>
					</div>
				</div>
				<div class="song-lyric-container">
					<ul class="song-lyric">

							<li>第二句歌词</li> -->
					</ul>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="footer-in">
			<div class="music-selection">
				<a href="javascript:;" class="music-pre"></a>
				<a href="javascript:;" class="music-play"></a>
				<a href="javascript:;" class="music-next"></a>
			</div>
			<div class="music-progress-info">
				<div class="music-progress-top">
					<span class="music-progress-name">sample text</span>
					<span class="music-progress-time">sample text</span>
				</div>
				<div class="music-progress-bar">
					<div class="music-progress-mask">
						<div class="music-progress-dot"></div>
					</div>
				</div>
			</div>
			<div class="music-operation">
				<a href="javascript:;" class="music-mode"></a>
				<a href="javascript:;" class="music-fav"></a>
				<a href="javascript:;" class="music-download"></a>
				<a href="javascript:;" class="music-comment"></a>
				<a href="javascript:;" class="music-pure"></a>
			</div>
			<div class="music-sound">
				<a href="javascript:;" class="music-sound-icon"></a>
				<div class="music-sound-bar">
					<div class="music-sound-mask">
						<div class="music-sound-dot"></div>
					</div>
				</div>
			</div>
